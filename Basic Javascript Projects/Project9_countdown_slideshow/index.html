<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown Slideshow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <!--countdown() function-->
    <input id="seconds" value="">
    <p>How many seconds would you like to set your timer for?</p>
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>
    <br>
    <br>
    <h1>Influencing the Future of Women's Soccer</h1>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/Abby_Wambach.jpg" style="width:100%">
            <div class="text">Abby Wambach</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/Megan_Rapinoe.jpg" style="width:100%">
            <div class="text">Megan Rapinoe</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/Alex_Morgan.jpg" style="width:100%">
            <div class="text">Alex Morgan</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>

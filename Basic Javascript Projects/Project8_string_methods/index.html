<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>String Methods</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <p id="Concatenate"></p>
        <button onclick="full_Sentence()">Click for a sentence.</button>
        <p id="Slice"></p>
        <button onclick="slice_Method()">Click for a bit sliced from a sentence.</button>
        <p id="upper"></p>
        <button onclick="upperCase()">Click to put a sentence in caps.</button>
        <p id="search"></p>
        <button onclick="strSearch()">Click to search in the string.</button>
        <p id="stringMethod"></p>
        <button onclick="numsTo_string()">Click to change a number to a string.</button>
        <p id="precise"></p>
        <button onclick="preciseNums()">Click to round a number to a specified length.</button>
        <p id="toFixed"></p>
        <button onclick="fixedDec()">Click to display a number to a fixed amount of decimal places.</button>
        <p id="valueOF"></p>
        <button onclick="Value()">Click to return the primitive value of a string.</button>
    </body>
</html>

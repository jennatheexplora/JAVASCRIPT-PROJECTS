<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attribute</title>
        <meta charset="UTF-8">
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Desserts</h1>
        <h3>Click a Type category to see a dessert</h3>

        <ul>
            <li onclick="displayType(this)" id="Cake" data-dessert-type="Strawberry Shortcake">Cake</li>
            <li onclick="displayType(this)" id="Cookies" data-dessert-type="Brown Butter Chocolate Chip">Cookies</li>
            <li onclick="displayType(this)" id="Ice Cream" data-dessert-type="Coffee Caramel">Ice Cream</li>
            <li onclick="displayType(this)" id="Cheesecake" data-dessert-type="Blueberry Swirl">Cheesecake</li>
        </ul>
    </body>
</html>
